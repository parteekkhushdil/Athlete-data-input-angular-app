<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
    <div>
        <div id="status-buttons" class="text-center">
            <ul class="nav nav-tabs" id="myTab">
                <li>
                    <a href="/#/form/basicInfo" title="Basic Info">
                        <span >
                            Add Player
                        </span>
                    </a>
                </li>
                
            </ul>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<br>    
<table class="table-responsive">
    <thead>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Date of birth</th>
            <th>Nationality</th>
            <th>Sport</th>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in data">
        <td>{{ item.name }}</td>
        <td>{{ item.gender }}</td>
        <td>{{ item.dob | date:'yyyy-MM-dd' }}</td>
        <td>{{ item.nationality }}</td>
        <td>{{ item.sport }}</td>
    </tr>
    </tbody>
</table>
</body>
</html>
